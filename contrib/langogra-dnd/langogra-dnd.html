<!DOCTYPE html><html><head><title>langogra-dnd</title><meta charset="utf-8"><link rel="stylesheet" href="../_vendor/bootstrap-2.3.2/css/bootstrap.min.css"><link rel="stylesheet" href="../_vendor/jquery-ui-1.10.3/jquery-ui-1.10.3.custom.css"><script type="text/javascript" src="../_vendor/lodash-1.3.1/lodash.underscore.min.js"></script><script type="text/javascript" src="../_vendor/jquery-1.9.1/jquery-1.9.1.min.js"></script><script type="text/javascript" src="../_vendor/jquery-ui-1.10.3/jquery-ui-1.10.3.custom.min.js"></script><script type="text/javascript" src="../_vendor/angular-1.0.7/angular.min.js"></script><script type="text/javascript" src="../_vendor/angular-1.0.7/angular-resource.min.js"></script><script type="text/javascript" src="langogra-dnd.js"></script><style type="text/css">body {
  margin-top: 64px;
}
.container-fluid {
  max-width: 640px;
  margin-left: auto;
  margin-right: auto;
}

  background-color: #eeeef5;
  font-size: 17px !important;
  border-radius: 0;
}

  background-color: #fafad2;

}

  margin-bottom: 0;

</style></head><body ng-app="langogra" ng-controller="langograCtrl"><div id="top-element" class="navbar navbar-fixed-top"><div class="navbar-inner"><div class="container-fluid"><a id="brand" href="#" class="brand">Langogra</a></div></div></div><div id="main-element" class="container-fluid"><div class="row-fluid"><div id="text-area" class="well span12">{{vm.text}}</div></div><div class="row-fluid"><div id="drag-area" class="well span12"><div class="btn-toolbar"><div ng-repeat="token in vm.tokens" class="btn-group"><a ng-class="{'btn-primary': !token.ghost, 'disabled': token.ghost}" draggable class="btn btn-large">{{token.text}}</a></div></div></div></div><div class="row-fluid"><div id="drop-area" class="well span12"><div class="btn-toolbar"><div ng-repeat="group in vm.groups" class="btn-group"><button ng-repeat="token in group" ng-class="{'btn-primary': !token.ghost, 'disabled': token.ghost, 'capitalize': token.capital}" class="btn btn-large">{{token.text}}</button></div></div></div></div><div class="row-fluid"><div class="well well-small span6"><pre>{{vm.tokens | json}}</pre></div><div class="well well-small span6"><pre>{{vm.groups | json}}</pre></div></div></div></body></html>
